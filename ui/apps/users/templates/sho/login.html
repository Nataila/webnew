<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no" />

    <title>投资人登录页面</title>

<header>

    <div class="logo"><a href="/accounts/#top"><img src="{% static 'users/sho/images/logo.png' %}" alt=""/></a></div>
    <nav><ul><li><a href="/accounts/#aboutus">关于我们</a></li><li><a href="/accounts/#product">产品介绍</a></li><li><a href="/accounts/#contactus">联系我们</a></li><li><a class="log_reg" href="{% url 'pre_login' %}">登录/注册</a></li><li><a href="#">中文/EN</a></li></ul></nav>
    </div>
</header>
<section id="loginarea">
    <div class="login-box">
        <h1>投资人登录</h1>
        <form class="login-form" method="post">
          {% csrf_token %}
            <ul>
                <li><em class="user-ico"></em><span>|</span><input name='username' id="id_username" class="input-text" type="text" placeholder="email@gmail.com.cn" /> </li>
                <li><em class="pass-ico"></em><span>|</span><input class="input-text" type="password" name='password' type="password" /> </li>
            </ul>
            <div class="btn-area"><a class="btn-login" type='submit' href="#">登录</a><a class="btn-reg" href="{% url 'trial' %}">注册</a></div>
        </form>
    </div>
</section>
</body>
