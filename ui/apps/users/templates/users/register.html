<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
</head>
  <link rel="stylesheet/less" type="text/css" href="{% static 'users/css/users.less' %}">
  <link rel="stylesheet" href="{% static 'bootstrap/css/theme/superhero.bootstrap.css' %}">
  <script type='text/javascript' src="{% static 'jquery/jquery-1.11.0.min.js' %}"></script>
  <script type='text/javascript' src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
  <script type='text/javascript' src="{% static 'less/less.js' %}"></script>
<body>

<div class='content'>
<form method = 'post' class='register-form'>
    {% csrf_token %}
  <table>
    <tr>
      <td class='label-name'>用户名：</td>
      <td><input type="text" name='username' id="id_username" placeholder="example@gmail.com.cn"></td>
    </tr>
    <tr>
      <td class='label-name'>密  码：</td>
      <td><input type="password" name='password' id="id_password" ></td>
    </tr>
    <tr>
      <td class='label-name'>邮  箱：</td>
      <td><input type="email" name='email' id="id_password" ></td>
    </tr>
  </table>
  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-default ok">注册</button>
      <a type="button" class="btn btn-default ok" href="{% url 'auth_login' %}">登录</a>
    </div>
  </div>
</form>

</div>

</body>
</html>
