<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>glaucusis</title>
  <link rel="stylesheet/less" type="text/css" href="{% static 'users/css/users.less' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/theme/bootstrap.min.css' %}">
  <script type='text/javascript' src="{% static 'jquery/jquery-1.11.0.min.js' %}"></script>
  <script type='text/javascript' src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
  <script type='text/javascript' src="{% static 'less/less.js' %}"></script>
</head>
<body>
  <div class='content'>
    <form class="login-form" method="POST" action="{% url 'auth_login' %}">
        {% csrf_token %}
      <table>
        <tr>
          <td class='glyp'><div><span class="glyphicon glyphicon-user" style="font-size: 15px"></span></div></td>
          <td><input type="text" name='username' id="id_username" placeholder="example@gmail.com.cn"></td>
        </tr>
        <tr>
          <td class='glyp'><div><span class="glyphicon glyphicon-lock" style="font-size: 15px"></span></div></td>
          <td><input type="password" name='password' placeholder="●●●●●●"></td>
        </tr>
      </table>
      <div class="form-group">
        <div class="col-md-9">
          <button type="submit" class="btn btn-default ok">登录</button>
          <a type="button" class="btn btn-default ok" href="{% url 'register' %}">注册</a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
